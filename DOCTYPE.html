                }
              ]
            }
          ]
        };

        let currentSlideIndex = 0;
        const container = document.getElementById('presentation-container');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const slideInfoSpan = document.getElementById('slide-info');

        // Función para obtener el SVG de un ícono (usando un subset de Lucide Icons)
        function getIconSvg(iconName, color, size) {
            const icons = {
                'shield-check': `<svg xmlns="http://www.w3.org/2000/svg" width="${size}" height="${size}" viewBox="0 0 24 24" fill="none" stroke="${color}" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-shield-check"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10"/><path d="m9 12 2 2 4-4"/></svg>`,
                'arrow-right-circle': `<svg xmlns="http://www.w3.org/2000/svg" width="${size}" height="${size}" viewBox="0 0 24 24" fill="none" stroke="${color}" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-arrow-right-circle"><circle cx="12" cy="12" r="10"/><path d="M8 12h8"/><path d="m12 8 4 4-4 4"/></svg>`,
                'bar-chart-2': `<svg xmlns="http://www.w3.org/2000/svg" width="${size}" height="${size}" viewBox="0 0 24 24" fill="none" stroke="${color}" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-bar-chart-2"><line x1="18" x2="18" y1="20" y2="10"/><line x1="12" x2="12" y1="20" y2="4"/><line x1="6" x2="6" y1="20" y2="14"/></svg>`,
                'thumbs-up': `<svg xmlns="http://www.w3.org/2000/svg" width="${size}" height="${size}" viewBox="0 0 24 24" fill="none" stroke="${color}" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-thumbs-up"><path d="M7 10v12c0 1.1.9 2 2 2h4.5a2 2 0 0 0 2-2V13l4.32-4.32c.3-.3.3-.77 0-1.06L15.54 4.14a1.75 1.75 0 0 0-2.3-2.19c-.8.15-1.55.77-1.92 1.63L11 8H9c-2 0-3 1.5-3 3V10z"/></svg>`,
                'alert-triangle': `<svg xmlns="http://www.w3.org/2000/svg" width="${size}" height="${size}" viewBox="0 0 24 24" fill="none" stroke="${color}" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-alert-triangle"><path d="m21.73 18-9-15-9 15h18z"/><path d="M12 9v4"/><path d="M12 17h.01"/></svg>`,
                'lightbulb': `<svg xmlns="http://www.w3.org/2000/svg" width="${size}" height="${size}" viewBox="0 0 24 24" fill="none" stroke="${color}" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-lightbulb"><path d="M15 14c.2-.63.9-1 1.6-1a.9.9 0 0 1 1.4.6l.4.8.4-.8a.9.9 0 0 1 1.4-.6c.7 0 1.4.37 1.6 1L22 17c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2l.2-3c.2-.63.9-1 1.6-1a.9.9 0 0 1 1.4.6l.4.8.4-.8a.9.9 0 0 1 1.4-.6c.7 0 1.4.37 1.6 1L8 17c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2l.2-3c.2-.63.9-1 1.6-1a.9.9 0 0 1 1.4.6l.4.8.4-.8a.9.9 0 0 1 1.4-.6c.7 0 1.4.37 1.6 1z"/></svg>`
            };
            return icons[iconName] || `<div style="color: ${color}; font-size: ${size/2}px;">[${iconName.toUpperCase()}]</div>`;
        }

        // Función principal para renderizar la presentación
        function renderPresentation() {
            container.innerHTML = ''; // Limpiar el contenedor
            
            presentationData.slides.forEach((slideData, index) => {
                const slide = document.createElement('div');
                slide.className = 'slide relative';
                slide.id = `slide-${index}`;
                
                // --- 1. Renderizar Fondo ---
                const bg = slideData.background;
                if (bg) {
                    if (bg.color) {
                        slide.style.backgroundColor = bg.color;
                    }
                    if (bg.url) {
                        // Crear el elemento de fondo con imagen
                        const img = document.createElement('div');
                        img.className = 'absolute inset-0 bg-cover bg-no-repeat';
                        img.style.backgroundImage = `url('${bg.url}')`;
                        img.style.backgroundPosition = bg.position || 'center';
                        slide.appendChild(img);

                        // Aplicar el overlay si existe
                        if (bg.overlay) {
                            const overlay = document.createElement('div');
                            overlay.className = 'absolute inset-0';
                            overlay.style.backgroundColor = bg.overlay;
                            slide.appendChild(overlay);
                        }
                    }
                }

                // --- 2. Renderizar Elementos ---
                slideData.elements.forEach(el => {
                    const elDiv = document.createElement('div');
                    elDiv.className = 'slide-element';

                    // Posicionamiento absoluto
                    elDiv.style.left = `${el.position.x}px`;
                    elDiv.style.top = `${el.position.y}px`;
                    elDiv.style.width = `${el.position.w}px`;
                    if (el.position.h) {
                        elDiv.style.height = `${el.position.h}px`;
                    }
                    
                    // Contenido y estilos específicos del tipo
                    if (el.type === 'text') {
                        elDiv.innerHTML = el.value.replace(/\n/g, '<br>');
                        elDiv.style.color = el.color;
                        elDiv.style.fontSize = `${el.size}px`;
                        
                        // Fuentes y Negrita
                        if (el.font) {
                            elDiv.classList.add(`font-${el.font.toLowerCase().replace(/\s/g, '-')}`);
                        }
                        if (el.bold) {
                            elDiv.style.fontWeight = 'bold';
                        }
                        if (el.textAlign) {
                            elDiv.style.textAlign = el.textAlign;
                        }
                    } 
                    else if (el.type === 'shape') {
                        // Formas (Rectángulo, etc.)
                        elDiv.style.backgroundColor = el.color;
                        elDiv.style.borderRadius = `${el.cornerRadius || 0}px`;
                        
                        // Para barras de progreso (Meta 2027)
                        if (el.fill && el.fill.type === 'gradient' && el.position.h === 10) {
                            const gradient = `linear-gradient(to right, ${el.fill.colors.join(', ')})`;
                            elDiv.style.background = gradient;
                        }

                    } else if (el.type === 'icon') {
                        // Íconos
                        elDiv.innerHTML = getIconSvg(el.icon, el.color, el.position.w);
                        elDiv.style.display = 'flex';
                        elDiv.style.justifyContent = 'center';
                        elDiv.style.alignItems = 'center';
                    }

                    slide.appendChild(elDiv);
                });

                container.appendChild(slide);
            });

            showSlide(currentSlideIndex);
        }

        // Función para mostrar la diapositiva actual
        function showSlide(index) {
            const slides = document.querySelectorAll('.slide');
            if (index >= 0 && index < slides.length) {
                // Ocultar todas
                slides.forEach(slide => slide.classList.remove('active'));
                
                // Mostrar la diapositiva deseada
                slides[index].classList.add('active');
                currentSlideIndex = index;
                
                // Actualizar info y botones
                slideInfoSpan.textContent = `Diapositiva ${currentSlideIndex + 1} de ${slides.length}`;
                prevBtn.disabled = currentSlideIndex === 0;
                nextBtn.disabled = currentSlideIndex === slides.length - 1;
            }
        }

        // --- 3. Navegación ---
        prevBtn.addEventListener('click', () => {
            if (currentSlideIndex > 0) {
                showSlide(currentSlideIndex - 1);
            }
        });

        nextBtn.addEventListener('click', () => {
            if (currentSlideIndex < presentationData.slides.length - 1) {
                showSlide(currentSlideIndex + 1);
            }
        });

        // Iniciar la presentación
        window.onload = renderPresentation;

    </script>

</body>
